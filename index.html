<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>CatWar Script: Примерочная</title>
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header"><span id="convert-button">ПРИМЕРОЧНАЯ</span></div>
    <div id="main">
        <span id="form1">
            <label for="textFromForm">Текст из формы</label><br>
            <textarea class="textareas" id="textFromForm" name="textFromForm"></textarea>
        </span><br>
        <span id="form2">
            <label for="textForJS">JS-код</label><br>
            <textarea class="textareas" id="textForJS" name="textForJS"></textarea>
        </span><br>

        <div id="lakeUniverse">
            <span id="form3-lake">
                <label for="costumes-lake"><a href="https://github.com/CatWarScript/costumes/blob/main/OV/costumes.css">Для Costumes</a></label><br>
                <textarea class="textareas" id="costumes-lake" name="lakeCostumes"></textarea>
            </span><br>
            <span id="huinia-lake">
                <label id="labellol-lake" for="costumesW-lake"><a href="https://github.com/CatWarScript/costumes/blob/main/OV/watermark.css">Для Costumes Watermark</a></label><br>
                <textarea class="textareas" id="costumesW-lake" name="costumesW"></textarea>
            </span><br>
            <span id="form3-lake-meme">
                <label for="costumesM-lake"><a href="https://github.com/CatWarScript/costumes/blob/main/OV/costumesMEME.css">Для Costumes MEME</a></label><br>
                <textarea class="textareas" id="costumesM-lake" name="costumesM"></textarea>
            </span><br>
            <span id="huinia-lake-meme">
                <label id="labellol-lake-meme" for="costumesWM-lake"><a href="https://github.com/CatWarScript/costumes/blob/main/OV/watermarkMEME.css">Для Costumes Watermark MEME</a></label><br>
                <textarea class="textareas" id="costumesWM-lake" name="costumesWM"></textarea>
            </span><br>
        </div>

        <div id="seaUniverse">
            <span id="form3-sea">
                <label for="costumes-sea"><a href="https://github.com/CatWarScript/costumes/blob/main/MV/costumes.css">Для Costumes</a></label><br>
                <textarea class="textareas" id="costumes-sea" name="seaCostumes"></textarea>
            </span><br>
            <span id="huinia-sea">
                <label id="labellol-sea" for="costumesW-sea"><a href="https://github.com/CatWarScript/costumes/blob/main/MV/watermark.css">Для Costumes Watermark</a></label><br>
                <textarea class="textareas" id="costumesW-sea" name="costumesW"></textarea>
            </span><br>
            <span id="form3-sea-meme">
                <label for="costumesM-sea"><a href="https://github.com/CatWarScript/costumes/blob/main/MV/costumesMEME.css">Для Costumes MEME</a></label><br>
                <textarea class="textareas" id="costumesM-sea" name="costumesM"></textarea>
            </span><br>
            <span id="huinia-sea-meme">
                <label id="labellol-sea-meme" for="costumesWM-sea"><a href="https://github.com/CatWarScript/costumes/blob/main/MV/watermarkMEME.css">Для Costumes Watermark MEME</a></label><br>
                <textarea class="textareas" id="costumesWM-sea" name="costumesWM"></textarea>
            </span><br>
        </div>

        <div id="creatorUniverse">
            <span id="form3-creator">
                <label for="costumes-creator"><a href="https://github.com/CatWarScript/costumes/blob/main/VT/costumes.css">Для Costumes</a></label><br>
                <textarea class="textareas" id="costumes-creator" name="creatorCostumes"></textarea>
            </span><br>
            <span id="huinia-creator">
                <label id="labellol-creator" for="costumesW-creator"><a href="https://github.com/CatWarScript/costumes/blob/main/VT/watermark.css">Для Costumes Watermark</a></label><br>
                <textarea class="textareas" id="costumesW-creator" name="costumesW"></textarea>
            </span><br>
            <span id="form3-creator-meme">
                <label for="costumesM-creator"><a href="https://github.com/CatWarScript/costumes/blob/main/VT/costumesMEME.css">Для Costumes MEME</a></label><br>

            <label id="labellol-mer" for="costumesMER"><a href="https://github.com/CatWarScript/costumes/blob/main/MERO/costumes.css">Для Costumes MERO</a></label><br>
            <textarea class="textareas" id="costumesMER" name="costumesMER"></textarea>
        </span><br>
        <a href="https://github.com/CatWarScript/costumes/blob/main/DATE/last-update-date.html">Дата хуята</a>

</html>
