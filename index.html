<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>CatWar Script: Примерочная</title>
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header"><span id="convert-button">ПРИМЕРОЧНАЯ</span></div>
    <div id="main">
        <span id="form1">
            <label for="textFromForm">Текст из формы</label><br>
            <textarea class="textareas" id="textFromForm" name="textFromForm"></textarea>
        </span><br>
        <span id="form2">
            <label for="textForJS">JS-код</label><br>
            <textarea class="textareas" id="textForJS" name="textForJS"></textarea>
        </span><br>

        <div id="lakeUniverse">
            <span id="form3-lake">
                <label for="costumes-lake">Для Costumes</label><br>
                <textarea class="textareas" id="costumes-lake" name="lakeCostumes"></textarea>
            </span><br>
            <span id="huinia-lake">
                <label id="labellol-lake" for="costumesW-lake">Для Costumes Watermark</label><br>
                <textarea class="textareas" id="costumesW-lake" name="costumesW"></textarea>
            </span><br>
            <span id="form3-lake-meme">
                <label for="costumesM-lake">Для Costumes MEME</label><br>
                <textarea class="textareas" id="costumesM-lake" name="costumesM"></textarea>
            </span><br>
            <span id="huinia-lake-meme">
                <label id="labellol-lake-meme" for="costumesWM-lake">Для Costumes Watermark MEME</label><br>
                <textarea class="textareas" id="costumesWM-lake" name="costumesWM"></textarea>
            </span><br>
        </div>

        <div id="seaUniverse">
            <span id="form3-sea">
                <label for="costumes-sea">Для Costumes</label><br>
                <textarea class="textareas" id="costumes-sea" name="seaCostumes"></textarea>
            </span><br>
            <span id="huinia-sea">
                <label id="labellol-sea" for="costumesW-sea">Для Costumes Watermark</label><br>
                <textarea class="textareas" id="costumesW-sea" name="costumesW"></textarea>
            </span><br>
            <span id="form3-sea-meme">
                <label for="costumesM-sea">Для Costumes MEME</label><br>
                <textarea class="textareas" id="costumesM-sea" name="costumesM"></textarea>
            </span><br>
            <span id="huinia-sea-meme">
                <label id="labellol-sea-meme" for="costumesWM-sea">Для Costumes Watermark MEME</label><br>
                <textarea class="textareas" id="costumesWM-sea" name="costumesWM"></textarea>
            </span><br>
        </div>

        <div id="creatorUniverse">
            <span id="form3-creator">
                <label for="costumes-creator">Для Costumes</label><br>
                <textarea class="textareas" id="costumes-creator" name="creatorCostumes"></textarea>
            </span><br>
            <span id="huinia-creator">
                <label id="labellol-creator" for="costumesW-creator">Для Costumes Watermark</label><br>
                <textarea class="textareas" id="costumesW-creator" name="costumesW"></textarea>
            </span><br>
            <span id="form3-creator-meme">
                <label for="costumesM-creator">Для Costumes MEME</label><br>
                <textarea class="textareas" id="costumesM-creator" name="costumesM"></textarea>
            </span><br>
            <span id="huinia-creator-meme">
                <label id="labellol-creator-meme" for="costumesWM-creator">Для Costumes Watermark MEME</label><br>
                <textarea class="textareas" id="costumesWM-creator" name="costumesWM"></textarea>
            </span><br>
        </div>

        <span id="huinia-mer">
            <label id="labellol-mer" for="costumesMER">Для Costumes MER</label><br>
            <textarea class="textareas" id="costumesMER" name="costumesMER"></textarea>
        </span><br>
    </div>
  <script src="application.js"></script>
</body>
</html>
